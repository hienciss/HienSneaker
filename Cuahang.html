<!DOCTYPE html>
<html lang="vi" data-bs-theme="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sản phẩm - HienSneaker</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/animate.min.css">
  <link rel="stylesheet" href="assets/css/Navbar-Centered-Links-icons.css">
  <link rel="stylesheet" href="assets/css/giohang.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/css/bss-overrides.css">
</head>

<body>
  <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1055;"></div>
  <!-- Header -->
  <div class="container" style="max-width: 1200px;">
    <nav class="navbar navbar-expand-md bg-white py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="./assets/img/Hiensneaker.png" style="height: 120px; width: 130px; filter: brightness(119%);">
        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-3">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-3">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="index.html"><strong>Trang chủ</strong></a></li>
            <li class="nav-item"><a class="nav-link active rounded-3" href="Cuahang.html" style="background: var(--bs-gray-200);"><strong>Cửa hàng</strong></a></li>
            <li class="nav-item"><a class="nav-link" href="Lienhe.html"><strong>Liên hệ</strong></a></li>
            <li class="nav-item"><a class="nav-link" href="Taikhoan.html"><strong>Tài khoản</strong></a></li>
          </ul>
          <a href="Giohang.html" class="position-relative">
            <i class="bi bi-cart2 fs-4 text-dark"></i>
            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">0</span>
          </a>
        </div>
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="container my-4">
    <div class="row">
      <!-- Sidebar: Bộ lọc -->
      <div class="col-md-3">
        <div class="border rounded p-3">
          <h5 class="fw-bold">Phân loại</h5>
          <h6 class="mt-3">Hãng</h6>
          <div id="brand-filters" class="form-check">
            <div><input class="form-check-input brand-filter" type="checkbox" value="Nike" id="filter-nike" checked><label class="form-check-label" for="filter-nike">Nike</label></div>
            <div><input class="form-check-input brand-filter" type="checkbox" value="MLB" id="filter-mlb" checked><label class="form-check-label" for="filter-mlb">MLB</label></div>
            <div><input class="form-check-input brand-filter" type="checkbox" value="New Balance" id="filter-nb" checked><label class="form-check-label" for="filter-nb">New Balance</label></div>
            <div><input class="form-check-input brand-filter" type="checkbox" value="Ananas" id="filter-ananas" checked><label class="form-check-label" for="filter-ananas">Ananas</label></div>
          </div>
        </div>
      </div>

      <!-- Danh sách sản phẩm -->
      <div class="col-md-9">
        <!-- Tìm kiếm & Sắp xếp -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="input-group w-50">
            <input type="text" class="form-control" placeholder="Tìm kiếm..." id="search-input">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-outline-dark" data-sort="new">Mới</button>
            <button class="btn btn-outline-dark" data-sort="low">Thấp đến cao</button>
            <button class="btn btn-outline-dark" data-sort="high">Cao đến thấp</button>
            <button class="btn btn-outline-dark" data-sort="rating">Đánh giá</button>
          </div>
        </div>

        <!-- Danh sách sản phẩm -->
        <div class="row" id="product-list">
          <!-- Render từ JS -->
        </div>

        <!-- Phân trang -->
        <nav>
          <ul class="pagination justify-content-center mt-4" id="pagination">
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-4">
    <div class="container">
      <div class="row">
        <div class="col-md-3 text-center">
          <img src="./assets/img/Hiensneaker.png" width="120" height="130" style="filter: brightness(145%);" alt="Logo HienSneaker">
        </div>
        <div class="col-md-3">
          <h6 class="fw-bold mb-3">Social</h6>
          <ul class="list-unstyled">
            <li><a class="text-decoration-none text-secondary" href="#">Facebook</a></li>
            <li><a class="text-decoration-none text-secondary" href="#">Instagram</a></li>
            <li><a class="text-decoration-none text-secondary" href="#">Youtube</a></li>
          </ul>
        </div>
        <div class="col-md-3">
          <h6 class="fw-bold mb-3">Help</h6>
          <ul class="list-unstyled">
            <li><a class="text-decoration-none text-secondary" href="Lienhe.html">Contact</a></li>
            <li><a class="text-decoration-none text-secondary" href="#">Get help</a></li>
          </ul>
        </div>
        <div class="col-md-3">
          <h6 class="fw-bold mb-3">Resources</h6>
          <ul class="list-unstyled">
            <li><a class="text-decoration-none text-secondary" href="#">About HienSneaker</a></li>
            <li><a class="text-decoration-none text-secondary" href="#">Blog</a></li>
            <li><a class="text-decoration-none text-secondary" href="#">Careers</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/products.js"></script>
  <script src="assets/js/cuahang.js"></script>
  <script src="assets/js/giohang.js"></script>
  <script src="assets/js/cartCount.js"></script>
  <script src="assets/js/toast.js"></script>
</body>

</html>
