                <div class="row justify-content-center g-4" style="margin-top: -15px;margin-bottom: 15px;">
                    <div class="col-md-6 col-lg-5 border rounded-3 border-1 shadow m-1">
                        <div class="auth-form-container">
                            <h2 class="text-center mb-4" style="font-size: 28px;">Đăng nhập</h2>
                            <form>
                                <div class="text-start mb-3"><label class="form-label fw-bold" for="loginEmail">Email</label><input class="form-control form-control" type="email" id="loginEmail" placeholder="VD: Example@gmail.com"></div>
                                <div class="text-start mb-3"><label class="form-label fw-bold" for="loginPassword">Mật khẩu</label><input class="form-control form-control" type="password" id="loginPassword" placeholder="Nhập mật khẩu"></div>
                                <div class="d-grid mb-3"><button class="btn btn-dark py-2" type="submit"><strong>Đăng nhập</strong></button></div>
                                <div class="text-center" style="text-decoration: underline;margin-bottom: 0px;"><a class="text-decoration-none text-dark" href="#" style="text-decoration: underline;background: #ffffff;margin-bottom: 0px;">Quên mật khẩu ?</a></div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-5 border rounded-3 border-1 shadow m-1">
                        <div class="auth-form-container">
                            <h2 class="text-center mb-4" style="font-size: 28px;">Đăng ký</h2>
                            <form>
                                <div class="text-start mb-3"><label class="form-label fw-bold" for="registerEmail">Email</label><input class="form-control form-control" type="email" id="registerEmail" placeholder="VD: Example@gmail.com"></div>
                                <div class="text-start mb-3"><label class="form-label fw-bold" for="registerPhone">Số điện thoại</label><input class="form-control form-control" type="tel" id="registerPhone" placeholder="Nhập số điện thoại"></div>
                                <div class="text-start mb-3"><label class="form-label fw-bold" for="registerPassword">Mật khẩu</label><input class="form-control form-control" type="password" id="registerPassword" placeholder="Nhập mật khẩu mới"></div>
                                <div class="text-start mb-4"><label class="form-label fw-bold" for="confirmPassword">Xác nhận mật khẩu</label><input class="form-control form-control" type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu"></div>
                                <div class="d-grid"><button class="btn btn-dark py-2" type="submit" style="margin-top: -5px;margin-bottom: 10px;"><strong>Đăng ký</strong></button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
