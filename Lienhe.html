    <div class="container" style="margin-bottom: 30px;width: 550px;text-align: center;background: #ffffff;">
        <section class="text-center contact-section" style="background: #ffffff;">
            <div class="container border rounded-3 border-2 shadow">
                <h1 class="mb-3" style="margin-top: 5px;">Liên hệ</h1>
                <p class="lead mb-5">Chúng mình luôn lắng nghe khách hàng<br>Nếu có vấn đề hãy liên hệ với tụi mình qua form dưới đây.</p>
                <div class="contact-form-container">
                    <form style="background: #ffffff;text-align: center;">
                        <div class="text-start mb-3"><label class="form-label" for="fullName" style="margin-left: 10px;"><strong>Họ và tên</strong></label><input class="form-control form-control" type="text" id="fullName" placeholder="VD: Nguyễn Văn A" style="width: 480.8px;text-align: left;margin-left: 10px;"></div>
                        <div class="text-start mb-3"><label class="form-label" for="email" style="margin-left: 10px;"><strong>Email</strong></label><input class="form-control form-control" type="email" id="email" placeholder="VD: Example@gmail.com" style="width: 480.8px;margin-left: 10px;"></div>
                        <div class="text-start mb-3"><label class="form-label" for="subject" style="margin-left: 10px;"><strong>Chủ đề</strong></label><input class="form-control form-control" type="text" id="subject" placeholder="Nhập chủ đề" style="width: 480.8px;margin-left: 10px;"></div>
                        <div class="text-start mb-4"><label class="form-label" for="message" style="margin-left: 10px;"><strong>Tin nhắn</strong></label><textarea class="form-control form-control" id="message" placeholder="Nhập nội dung tin nhắn" rows="5" style="width: 480.8px;margin-left: 10px;"></textarea></div><button class="btn btn-dark py-2" data-bss-hover-animate="pulse" type="submit" style="border-radius: 10px;border-width: 0.8px;margin-bottom: 10px;margin-top: -10px;width: 480.1px;"><strong>Gửi</strong></button>
                    </form>
                </div>
            </div>
        </section>
